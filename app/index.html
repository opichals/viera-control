    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Viera control</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="images/tv-remote-power.png" />
        <link rel="stylesheet" href="styles/vendor/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
</head>
    <body>

      <div class="container">

          <div id="ipModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                  <h3 id="myModalLabel">Enter IP address of your TV</h3>
              </div>
              <form id="ipForm">
                  <div class="modal-body">
                      <input type="text" name="ip" id="ipField" placeholder="IP address">
                  </div>
                  <div class="modal-footer">
                      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                      <button class="js-ip-save btn btn-primary">Save</button>
                  </div>
              </form>
          </div>
          

        <div class="row-big row-top">
          <div class="pwr btn btn-block"></div>
          <button class="btn btn-block" data-action="NRC_POWER-ONOFF"><i class="icon-off"></i> Power</button>
          <p class="vol">Volume - </p>
        </div>
        <div class="row">
          <button class="btn grid3" data-action="NRC_TV-ONOFF">TV</button>
          <button class="btn grid3" data-action="NRC_CHG_INPUT-ONOFF">AV</button>
          <button class="btn grid3" data-action="NRC_3D-ONOFF">3D</button>
        </div>
        <div class="row">
          <button class="btn grid3" data-action="NRC_APPS-ONOFF">APPS</button>
          <button class="btn grid3" data-action="NRC_HOME-ONOFF">HOME</button>
          <button class="btn grid3" data-action="NRC_GUIDE-ONOFF">GUIDE</button>
        </div>
        <div class="row-big">
          <button class="btn grid4" data-action="NRC_MENU-ONOFF">MENU</button>
          <button class="btn grid4" data-action="NRC_TEXT-ONOFF">TEXT</button>
          <button class="btn grid4" data-action="NRC_STTL-ONOFF">STTL</button>
          <button class="btn grid4" data-action="NRC_DISP_MODE-ONOFF">ASPECT</button>
        </div>

        <div class="row-big">
          <div class="grid1" style="margin-left:25px;">
            <button class="btn" data-action="NRC_VOLUP-ONOFF"><i class="icon-plus"></i></button>
            <br><br><br>
            <button class="btn" data-action="NRC_VOLDOWN-ONOFF"><i class="icon-minus"></i></button>
          </div>

          <div id="arrows">
            <button class="btn arr" data-action="NRC_UP-ONOFF"><i class="icon-arrow-up"></i></button>
            <br>
            <button class="btn" data-action="NRC_LEFT-ONOFF"><i class="icon-arrow-left"></i></button>
            <button class="btn" data-action="NRC_ENTER-ONOFF">OK</button>
            <button class="btn" data-action="NRC_RIGHT-ONOFF"><i class="icon-arrow-right"></i></button>
            <br>
            <button class="btn arr" data-action="NRC_DOWN-ONOFF"><i class="icon-arrow-down"></i></button>
          </div>

          <div class="grid1">
            <button class="btn" data-action="NRC_CH_UP-ONOFF"><i class="icon-chevron-up"></i></button>
            <br><br><br>
            <button class="btn" data-action="NRC_CH_DOWN-ONOFF"><i class="icon-chevron-down"></i></button>
          </div>
        </div>

        <div class="row">
        <button class="btn grid2" data-action="NRC_RETURN-ONOFF" style="margin-right:12px;"><i class=" icon-backward"></i> Back</button>
        <button class="btn grid2" data-action="NRC_MUTE-ONOFF"><i class="icon-volume-off"></i> Mute</button>
        </div>

        <div class="row-big">
          <button class="btn btn-danger grid4" data-action="NRC_RED-ONOFF"></button>
          <button class="btn btn-success grid4" data-action="NRC_GREEN-ONOFF"></button>
          <button class="btn btn-warning grid4" data-action="NRC_YELLOW-ONOFF"></button>
          <button class="btn btn-primary grid4" data-action="NRC_RED-ONOFF"></button>
        </div>

        <div class="nums">
          <button class="btn num" data-action="NRC_D1-ONOFF">1</button>
          <button class="btn num" data-action="NRC_D2-ONOFF">2</button>
          <button class="btn num" data-action="NRC_D3-ONOFF">3</button>
        </div>
        <div class="nums">
          <button class="btn num" data-action="NRC_D4-ONOFF">4</button>
          <button class="btn num" data-action="NRC_D5-ONOFF">5</button>
          <button class="btn num" data-action="NRC_D6-ONOFF">6</button>
        </div>
        <div class="nums">
          <button class="btn num" data-action="NRC_D7-ONOFF">7</button>
          <button class="btn num" data-action="NRC_D8-ONOFF">8</button>
          <button class="btn num" data-action="NRC_D9-ONOFF">9</button>
        </div>
        <div class="nums">
          <button class="btn num"></button>
          <button class="btn num" data-action="NRC_D0-ONOFF">0</button>
          <button class="btn num"></button>
        </div>
        
    	<div class="row">
    		<button class="btn btn-block js-ip-config">Config</button>
    	</div>
    	        
      </div>

      <!-- build:js(.tmp) scripts/app.js -->
      <script src="scripts/app.js"></script>

</body>
</html>
